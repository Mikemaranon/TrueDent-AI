<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TrueDent AI - Detecci√≥n de Caries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
</head>
<body>

    <header>
        <h1>TrueDent AI</h1>
        <p>Detecci√≥n de caries en pantomograf√≠as</p>
    </header>

    <main>
        <form id="formulario" enctype="multipart/form-data">
            <input type="file" name="imagen" id="imagen" accept="image/*" required>
            <button type="submit">Analizar Imagen</button>
        </form>

        <div id="resultado" style="display: none;"></div>
    </main>

    <footer>
        &copy; 2025 TrueDent AI. Proyecto para diagn√≥stico dental asistido por inteligencia artificial.
    </footer>

    <script>
        const formulario = document.getElementById('formulario');
        const resultadoDiv = document.getElementById('resultado');

        formulario.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(formulario);

            fetch('/detectar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerText = "ü¶∑ " + data.resultado;
            })
            .catch(error => {
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerText = "‚ùå Error en la detecci√≥n";
            });
        });
    </script>

</body>
</html>
